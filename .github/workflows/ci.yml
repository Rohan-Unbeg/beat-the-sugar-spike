name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Run build
      env:
        NEXT_PUBLIC_GEMINI_API_KEY: "dummy-key"
        NEXT_PUBLIC_GROQ_API_KEY: "dummy-key"
        NEXT_PUBLIC_FIREBASE_API_KEY: "dummy-key"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy-domain"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "dummy-project"
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy-bucket"
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "000000000000"
        NEXT_PUBLIC_FIREBASE_APP_ID: "1:000000000000:web:0000000000000000000000"
      run: npm run build
