name: 100% Autonomous AI Agent

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly scan for bugs/features
  pull_request:
    types: [opened, synchronize] # Trigger Reviewer on new PRs
  issues:
    types: [opened, reopened] # Trigger Coder on new Issues
  workflow_dispatch: # Manual trigger for Sandbox testing

jobs:
  ai-agent-loop:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build & Lint (Safety First)
        run: |
          npm run lint || true
          npm run build || true
      
      - name: Run Coder (If AI Issue)
        if: github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'ai-generated')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/auto-maintainer/coder.js ${{ github.event.issue.number }}

      - name: Run Reviewer (If PR or AI PR generated)
        if: github.event_name == 'pull_request' || env.AI_PR_NUMBER != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            node scripts/auto-maintainer/reviewer.js ${{ github.event.pull_request.number }}
          else
            node scripts/auto-maintainer/reviewer.js ${{ env.AI_PR_NUMBER }}
          fi

      - name: Run Manager (If Scheduled/Workflow Dispatch)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/auto-maintainer/manager.js

      - name: Auto Merge Approved PRs
        if: github.event_name == 'pull_request' || env.AI_PR_NUMBER != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUM="${{ github.event.pull_request.number }}"
          if [ -z "$PR_NUM" ]; then
            PR_NUM="${{ env.AI_PR_NUMBER }}"
          fi

          if gh pr view "$PR_NUM" --json labels -q '.labels[].name' | grep -q 'ai-approved'; then
            echo "Merging PR $PR_NUM autonomously..."
            gh pr merge --auto --squash "$PR_NUM"
          else
            echo "PR $PR_NUM is NOT approved yet. Skipping merge."
          fi
